<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WebSocket</title>
    <style>
        .chat-box{
            width: 700px;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
        }
        .content{
            flex: 1;
        }
        .message{
            flex: .3;
        }
        #contentText{
            width: 90%;
            height: 90%;
            font-size: 14px;
            padding: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <h3>欢迎来到聊天室</h3>
    <div class="chat-box">
        <div class="content">
            
        </div>
        <div class="message">
            <textarea id="contentText"></textarea>
            <button onclick="sendMessage()">发送</button>
        </div>
    </div>
</body>
<script>
var socket;

function openSocket() {
    if (typeof(WebSocket) == "undefined") {
        console.log("您的浏览器不支持WebSocket");
    } else {
        console.log("您的浏览器支持WebSocket");
        //实现化WebSocket对象，指定要连接的服务器地址与端口  建立连接
        var userId = new Date().getTime();
        var socketUrl = "ws://127.0.0.1:8080/webSocket/" + userId;
        //var socketUrl="ws://192.168.0.231:22599/webSocket/"+userId;
        console.log(socketUrl);
        if (socket != null) {
            socket.close();
            socket = null;
        }
        socket = new WebSocket(socketUrl);
        //打开事件
        socket.onopen = function() {
            console.log("websocket已打开");
            //socket.send("这是来自客户端的消息" + location.href + new Date());
        };
        //获得消息事件
        socket.onmessage = function(msg) {
            var serverMsg = msg.data;
            console.log(serverMsg);
            document.querySelector(".content").insertAdjacentHTML('afterbegin', '<p class="send-msg">'+ serverMsg +'</p>');
            //发现消息进入    开始处理前端触发逻辑
        };
        //关闭事件
        socket.onclose = function() {
            console.log("websocket已关闭");
        };
        //发生了错误事件
        socket.onerror = function() {
            console.log("websocket发生了错误");
        }
    }
}

function sendMessage() {
    if (typeof(WebSocket) == "undefined") {
        console.log("您的浏览器不支持WebSocket");
    } else {
        var contentText = document.getElementById('contentText').value;
        console.log(contentText);
       // socket.send(contentText);
        document.querySelector(".content").insertAdjacentHTML('afterbegin', '<p class="receive-msg">'+ contentText +'</p>');
        document.getElementById('contentText').value = "";
    }
}
</script>

</html>
